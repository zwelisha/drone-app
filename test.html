<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
  <title>Canvas with Image Sprite</title>
</head>
<body>
  <canvas id="myCanvas" width="400" height="200"></canvas>

  <script>
    // Get the canvas element and its context
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Load the sprite image
    const spriteImage = new Image();
    spriteImage.src = 'public/images/drone-sprite.png'; // Replace 'sprite.png' with your image file

    // Define the sprite's position and size
    const spriteX = 50;
    const spriteY = 50;
    const spriteWidth = 100;
    const spriteHeight = 100;

    // Draw the sprite on the canvas
    spriteImage.onload = function() {
      ctx.drawImage(spriteImage, spriteX, spriteY, spriteWidth, spriteHeight);
    };
  </script>
</body>
</html>
